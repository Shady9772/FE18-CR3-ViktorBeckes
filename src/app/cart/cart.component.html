<div class="body">

    <h1>CART</h1>
    <hr class="border border-dark border-3 opacity-75">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 mediacards text-center gap-3 mx-auto">
    <div *ngFor="let o of cart" class="mx-auto">
        <div class="container cardbody">
        <h3>{{o.name}}</h3>
        <img class="pic img-fluid img-thumbnail" src="{{o.pic}}" alt="no image">
        <hr class="border border-dark border-3 opacity-75">
        <h1 class="text-success">Price: {{o.price}}$</h1>
        <hr>
        </div>
    </div>
    </div>
    
    </div>
